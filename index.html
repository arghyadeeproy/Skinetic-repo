<html>
  <head>
    <title>Skin Cancer Detector</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" href="css/w3.css" />
    
    <link rel="stylesheet" href="css/woza.css" />
    <script type="text/javascript" src="js/target_classes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link rel="stylesheet" href="./assets/css/style-prefix.css">
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script type="text/javascript" src="js/mobile-net.js"></script>
  </head>
  <body>

    <div class="header-main">

      <div class="container">

        <a href="#" class="header-logo">
          <img src="./assets/images/Untitled design.jpg" alt="Anon's logo" width="120" height="50">
        </a>

        <div class="header-search-container">

          <input type="search" name="search" class="search-field" placeholder="Enter your product name...">

          <button class="search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>

        </div>

        <div class="header-user-actions">

          <button class="action-btn">
            <ion-icon name="person-outline"></ion-icon>
          </button>

          <button class="action-btn">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">0</span>
          </button>

          <button class="action-btn">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count">0</span>
          </button>

        </div>

      </div>

    </div>

    <nav class="desktop-navigation-menu">

      <div class="container">

        <ul class="desktop-menu-category-list">

          <li class="menu-category">
            <a href="#" class="menu-title">Home</a>
          </li>

          <li class="menu-category">
            <a href="AI.html" class="menu-title">AI Detection</a>

            
          </li>

          

          <li class="menu-category">
            <a href="#" class="menu-title">Doctor's Panel</a>

           
          </li>

          <li class="menu-category">
            <a href="#" class="menu-title">Appointment Booking</a>

           
          </li>

          <li class="menu-category">
            <a href="#" class="menu-title">Contact Us</a>

            
          </li>

          <li class="menu-category">
            <a href="#" class="menu-title">Blog</a>
          </li>

          <li class="menu-category">
            <a href="#" class="menu-title">About Us</a>
          </li>

        </ul>

      </div>

    <div class="container">
      <div class="mobilenet-demo-container">
        <div class="demo-wrapper">
          <div>
            <button id="load-button" class="input-button" onclick="loadModel()">
              Load Model
            </button>
            <button
              id="demo-image-button"
              class="input-button"
              onclick="loadDemoImage()"
            >
              Demo Image
            </button>
            <label for="select-file-image" class="input-button">
              Upload Image
            </label>
            <input
              id="select-file-image"
              type="file"
              onchange="loadFile(event)"
              style="display: none"
            />
            <div
              id="progress-box"
              style="display: none; width: 100% !important"
            >
              <img src="assets/loading.gif" id="demo-load" width="100px" />
              <p style="color: white">Loading mobilenet model..</p>
            </div>
          </div>
          <div>
            <button
              id="predict-button"
              class="input-button predict-button"
              onclick="predButton()"
            >
              Predict
            </button>
          </div>
        </div>
        <div class="demo-output">
          <div class="out-box" id="select-file-box" style="display: none">
            <img id="test-image" height="300px" width="450px" margin="2px" />
          </div>
          <div class="out-box" id="predict-box" style="display: none">
            <p id="prediction"></p>
            <br />
            <p>
              <b
                style="
                  color: #c2c2c2 !important;
                  font-style: italic;
                  font-weight: 100;
                  font-size: 18px;
                "
                >Top-3 Predictions</b
              >
            </p>
            <ul id="predict-list"></ul>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
